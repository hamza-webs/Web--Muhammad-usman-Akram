<DOCTYPE html>
    <html>
        <head>
            
            <title>Sign-Up/Login Form</title>
            <link rel="stylesheet" href="style.css">
        
        </head>
        <body>
            <h1>Sign Up</h1>
            <p>Please Provide information to proced more.</p>
            <img src="logo 2.png" width="250px" alt="ASH COllections">

            <form>
                First Name:
                <input type="text" placeholder="i-e Hamza">
                <br>
                Last Name:
                <input type="text" placeholder="i-e Liaqat">
                <br>
                E-mail:
                <input type="email"placeholder="abc@google.com">
                <br>
                Phone Number:
                <input type="number" placeholder="03002888260">
                <br>
                Address:
                <input type="text"placeholder="i-e Menlo Park, California, United States">
                <br>
                Age:
                <input type="number"placeholder="i-e 25">
                <br>
                DOB:
                <input type="date">
                <br>
                Gender:
                <input type="radio"> Male
                <input type="radio"> Female
                <br>
                Country:
                <select>
                    <option>Select any one</option>
                    <option > Pakistan</option>
                    <option >India</option>
                    <option >Iran</option>
                </select>
                <br>
                Color:
                <input type="Color">
                <br>
                URL:
                <input type="url">
                <hr>
                <input type="checkbox"> Agree to all Terms & Condtions.
                <br>

                <input type="submit" value="Sign-Up">

            </form>
        </body>
    </html>
</DOCTYPE>
